<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/kubernetes.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title id="title">Menu</title>
</head>

<body id="body">
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <object class="navbar-brand navbar-logo text-light p-1 ml-2" type="image/svg+xml" data="/static/logo.svg" width="60" height="60"></object>
        <div class="d-flex flex-row">
            <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span>
                    <svg viewBox="0 0 100 80" width="40" height="40" fill="white">
                        <rect width="100" height="10" y="5" rx="8"></rect>
                        <rect y="35" width="100" height="10" rx="8"></rect>
                        <rect y="65" width="100" height="10" rx="8"></rect>
                    </svg>
                </span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="nav-item active" id="Home">
                    <a class="nav-link text-uppercase" href="javascript:void(0);">home</a>
                </li>
                {% for i in coll %}
                <li class="nav-item">
                    <a class="nav-link text-uppercase" href="javascript:void(0);">{{i}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <div class="column" id="alertbox">
    </div>
    <div class="content container">
        <div class="pagination" id="home">
            {% include './home.html' %}
        </div>
        {% for i in coll %}
        <div class="pagination d-none " id={{i}}>
            {% include './tech/'~ i ~ '.html' %}
        </div>
        {% endfor %}
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 text-white">
            <a href="https://github.com/monilgoyal/Gmenu.git" target="_blank" style="color:white;">Source Code
            </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <script type="text/javascript" src='/static/js/jquery.js'></script>
    <script type="text/javascript" src='/static/js/ajax.js'></script>
    <script type="text/javascript" src='/static/js/docker.js'></script>
    <script type="text/javascript" src='/static/js/kubernetes.js'></script>
    <script type="text/javascript" src='/static/js/index.js'></script>
    <script type="text/javascript" src='/static/js/popper.js'></script>
    <script type="text/javascript" src='/static/js/bootstrap.js'></script>
</body>

</html>
